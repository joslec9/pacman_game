<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PacnMan Game">
    <meta name="author" content="Jose Lechuga">
    <title>Pacman Game Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div id="container">
        <div id="world"></div>
        <div id="pacman"></div>
        <div id="ghost1"></div>
        <div id="ghost2"></div>
        <div id="score">
            <p>score:<span id="scoretext"></span></p>
            <p>lives:<span id="livestext"></span></p>
        </div>
        <div id="gameover">
            <h3>GAME OVER</h3>
            <p><button>Play Again?</button></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
